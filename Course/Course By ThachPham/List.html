<!DOCTYPE html>
<html lang="vi">
	<head>
		<!-- Tiêu đề -->
		<title>Chemms</title>
		<!-- Encoding Type -->
		<meta charset="utf-8"/>
		<!-- Meta description type -->
		<meta name="description" content="HTML for Beginners"/>
		<!-- Meta author type -->
		<meta name="author" content="Chemms"/>
		<!-- Meta keyword type -->
		<meta name="keyword" content="HTML">
	</head>
	<body>
		<h1>Ordered list</h1>
		<!-- Ordered list with type -->
		<ol type="I">
			<!-- List item -->
			<li>Line 1</li>
			<li>Line 2</li>
			<li>Line 3</li>
			<li>Line 4</li>
			<li>Line 5</li>
		</ol>

		<h1>Unordered list</h1>
		<!-- Unordered (bulleted) list -->
		<ul>
			<!-- List item -->
			<li>Line 1</li>
			<li>Line 2</li>
			<li>Line 3</li>
			<li>Line 4</li>
			<li>Line 5</li>
		</ul>

		<h1>Description list</h1>
		<!-- Description list -->
		<dl>
		<!-- Term/name  -->
			<dt>WordPress</dt>
			<!-- Describes each term/name  -->
			<dd>OpenSource</dd>

			<dt>HTML</dt>
			<dd>HyperText Markup Language</dd>
		</dl>
	</body>
</html>
