<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Table</title>
</head>

<body>
    <table>
        <h1>KẾT QUẢ HỌC TẬP</h1>
        <tr style="background-color: green">
            <td rowspan="2">Họ và tên học sinh</td>
            <td colspan="2">Năm sinh</td>
            <td rowspan="2">Điểm trung bình</td>
            <td rowspan="2">Xếp loại</td>
        </tr>
        <tr style="background-color: green">
            <td>Nam</td>
            <td>Nữ</td>
        </tr>
        <tr>
            <td>Lê thanh xuân</td>
            <td></td>
            <td>1950</td>
            <td>8.5</td>
            <td>Giỏi</td>
        </tr>
        <tr>
            <td>Phan thế hạ</td>
            <td>1985</td>
            <td></td>
            <td>6.5</td>
            <td>Khá</td>
        </tr>
        <tr>
            <td>Trần hoài thư</td>
            <td></td>
            <td>1986</td>
            <td>9.5</td>
            <td>Giỏi</td>
        </tr>
        <tr>
            <td>Lưu đức đông</td>
            <td>1984</td>
            <td></td>
            <td>6.0</td>
            <td>Trung bình</td>
        </tr>
        <tr>
            <td>Lưu thế mạc</td>
            <td>1985</td>
            <td></td>
            <td>4.5</td>
            <td>Kém</td>
        </tr>
        <tr style="background-color: green">
            <td colspan="3">Tổng số học sinh đạt</td>
            <td colspan="2">4 học sinh</td>
        </tr>
    </table>
</body>

</html>
