<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="HTML for beginners">
		<title>HTML FORM LOGIN</title>
	</head>
	<body>
		<form method="POST" action="#">
			<div>
				<label>Username:</label>
				<input type="text" 
				name="username" 
				id="name" 
				placeholder="Nhập tên đi" 
				autofocus
				required
				autofocus>
			</div>
			<div>
				<label>Password:</label>
				<input type="password"
				 name="password"
				 placeholder="Nhập mật khẩu đi"
				 required="">
			</div>
			<div>
				<button type="submit">Login</button>
			</div>
			<div>
				<label>Avatar:</label>
				<input type="file" 
				name="file"
				required="">
			</div>
			<div>
				<label>City:</label>
				<select name="city" size="3">
					<option value="HN">Ha Noi</option>
					<option value="YB">Yen Bai</option>
					<option value="AG">An Giang</option>
					<option value="BL">Bac Lieu</option>
					<option value="BN">Bac Ninh</option>
				</select>
			</div>
			<div>
				<label>Bio:</label>
				<textarea name="bio"></textarea>
			</div>
			<div>
				<label>Color:</label>
				<input type="color" name="yourcolor">
			</div>
			<div>
				<label>Range:</label>
				<input type="range" name="range" min="0" max="100" required>
			</div>
			<div>
				<label>Number:</label>
				<input type="number" name="number" step="10" min="0" max="100" required>
			</div>
			<div>
				<label>Date:</label>
				<input type="date" name="date" required>
			</div>
			<div>
				<button type="submit">Register</button>
				<button type="reset">Reset</button>
			</div>
		</form>
	</body>
</html>
