<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="HTML for beginners">
		<title>HTML DIV/SPAN</title>
	</head>
	<body>
		<!-- block -->
		<h1>Heading line</h1>
		<p>Hello Paragrahp</p>

		<!-- inline -->
		<!-- Division or a section in an HTML document -->
		<div>
			<a href="#">HTML 1</a>
		</div>
		<div>
			<a href="#">HTML 2</a>
			<p>Welcome to the <span>Unknown</span></p>
		</div>
	</body>
</html>
