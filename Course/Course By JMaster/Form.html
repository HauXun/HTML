<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="HTML for beginners">
		<title>HTML FORM</title>
	</head>
	<body>
		<form method="POST" action="#">
			<div>
				<label>Name:</label>
				<input type="text" name="name" id="name" placeholder="Nhập tên đi" autofocus disabled>
			</div>
			<div>
				<label>Age:</label>
				<label><input type="number" name="age" id="age" placeholder="Nhập tuổi đi" value="10" readonly></label>
			</div>
			<div>
				<label>Gender:</label>
				<label><input type="radio" name="gender" id="male" value="Male" checked>Male</label>
				<label><input type="radio" name="gender" id="female" value="Male">Female</label>
			</div>
			<div>
				<label>Favourite:</label>
				<label><input type="checkbox" name="fav" value="Game">Game</label>
				<label><input type="checkbox" name="fav" value="Code">Code</label>
			</div>
			<div>
				<input type="hidden" value="1">
			</div>
			<div>
				<input type="submit" value="Register" disabled>
				<input type="button" value="Button">
				<input type="reset" value="Reset">
			</div>
			<div>
				<button type="submit">Register</button>
				<button type="button">Button</button>
				<button type="reset">Reset</button>
			</div>
		</form>
	</body>
</html>
